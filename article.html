<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p>Автор: {{ article.author }}</p>
    <p>Дата публикации: {{ article.created_at.strftime('%Y-%m-%d') }}</p>
    <h2>Теги:</h2>
    <ul>
        {% for tag in article.tags %}
        <li>{{ tag.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
