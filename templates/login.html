<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | PRIME PUNK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="../static/uploads/PUNK1.png" type="image/x-icon">
</head>
<body>
    <div class="user-menu">
        <a href="{{ url_for('index') }}" class="back-button">Назад</a>
    </div>

    <header>
        <div class="logo">
            <h1>PRIME PUNK</h1>
            <p class="slogan">noise. rebellion. truth.</p>
        </div>
    </header>

    <main class="auth-section">
        <div class="auth-box">
            <h2 class="auth-title">Вход</h2>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Войти</button>

                <div class="divider"><span>или</span></div>

                <div class="auth-footer">
                    Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
